{% extends "base.html" %}
{% block title %}Profile | Real Estate{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="h4 mb-3">Update Profile</h1>
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label small">Name</label>
                        {{ form.name }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label small">Phone</label>
                        {{ form.phone }}
                    </div>
                    <button class="btn btn-primary">Save Changes</button>
                    <a href="{% url 'accounts:dashboard' %}" class="btn btn-outline-secondary ms-2">Back</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
