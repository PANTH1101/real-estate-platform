{% extends "base.html" %}
{% block title %}Seller Login | Real Estate{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <h1 class="h4 mb-3 text-center">Seller Login</h1>
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label small">Email</label>
                        {{ form.email }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label small">Password</label>
                        {{ form.password }}
                    </div>
                    <button class="btn btn-primary w-100">Login</button>
                </form>
                <p class="small mt-3 mb-0 text-center">
                    New seller? <a href="{% url 'accounts:signup' %}">Create an account</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
