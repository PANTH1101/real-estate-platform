{% extends "base.html" %}
{% block title %}Payment Failed | Real Estate{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="h4 mb-2 text-danger">Payment Failed</h1>
                <p class="mb-3">We could not verify your payment for <strong>{{ property.title }}</strong>.</p>
                <a href="{% url 'payment:create' %}?property_id={{ property.id }}" class="btn btn-primary">Try Again</a>
                <a href="{% url 'accounts:dashboard' %}" class="btn btn-outline-secondary ms-2">Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
