{% extends 'base.html' %}
{% load static %}

{% block title %}Register - Real Estate Hub{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-0 mt-5">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">Create Account</h2>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="full_name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="8">
                        <small class="form-text text-muted">Minimum 8 characters</small>
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="password2" name="password2" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">I want to</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="">Select...</option>
                            <option value="BUYER">Buy Properties</option>
                            <option value="SELLER">Sell Properties</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>
                </form>
                <div class="text-center">
                    <p class="mb-0">Already have an account? <a href="{% url 'auth_login' %}">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/api.js' %}"></script>
<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const submitBtn = form.querySelector('button[type="submit"]');
    const originalText = submitBtn.textContent;
    
    if (form.password.value !== form.password2.value) {
        showAlert('Passwords do not match!', 'danger');
        return;
    }
    
    submitBtn.disabled = true;
    submitBtn.textContent = 'Creating account...';
    
    try {
        const data = {
            email: form.email.value,
            password: form.password.value,
            full_name: form.full_name.value,
            phone_number: form.phone_number.value,
            role: form.role.value,
        };
        await authAPI.register(data);
        showAlert('Account created successfully! Redirecting...', 'success');
        setTimeout(() => {
            const user = await checkAuth();
            if (user) {
                if (user.role === 'SELLER') {
                    window.location.href = '/dashboard/seller/';
                } else {
                    window.location.href = '/dashboard/buyer/';
                }
            } else {
                window.location.href = '/';
            }
        }, 1000);
    } catch (error) {
        showAlert(error.message || 'Registration failed. Please try again.', 'danger');
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
    }
});
</script>
{% endblock %}
